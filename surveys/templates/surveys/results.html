{% extends 'surveys/base.html' %}
{% load static %}
{% block content %}
<h1> {{question.question_text}}</h1>

<ul>
  {% for choice in question.choice_set.all %}
    <li>{{choice.choice_text}}<span> {{choice.votes}}</span></li>
  {% endfor %}
  <a href="{% url 'surveys:index' %}"><li><button class="btn btn-primary">Return to home</button></li></a>
</ul>
{% endblock %}
