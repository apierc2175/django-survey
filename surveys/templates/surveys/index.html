{% extends 'surveys/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'surveys/styles.css' %}">

{% if question_list %}
  <ul>
    {% for question in question_list %}
    <div class="jumbotron">
      <li><a href="{% url 'surveys:detail' question.id %}"><button class="btn btn-primary">{{question.question_text}}</button></a></li>
    </div>
    {% endfor %}
  </ul>
{% else %}
  <p>Not available</p>
{% endif %}
{% endblock %}
